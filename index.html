<html>
  <head>
    <meta name="viewport" content="user-scalable=0;" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <script src="https://releases.idwise.com/websdk/latest/idwise.min.js"></script>
    <link href="https://releases.idwise.com/websdk/latest/idwise.min.css" rel="stylesheet" />
  </head>
  <body>
    <div id="idwise-mount"></div>
    <script>
      try {
        IDWise.initialize({
          clientKey: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx=",//replace xxxx with client key that you got from IDWise 
          locale: "en",
        })
          .then(idwise => {
            idwise.startJourney({
              mount: "#idwise-mount",
              journeyDefinitionId: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",// replace xxx with your jounrey definition id
              referenceNo: "xxxxxxx",// is optional, pass your reference id if it is needed. 
              eventHandlers: {
                onJourneyStarted: function (details) {
                  alert("Journey started, journey id =" + details.journeyId);
                },
                onJourneyFinished: function (details) {
                  alert("Journey finished, journey id =" + details.journeyId);
                },
                onJourneyCancelled: function (details) {
                  alert("Journey cancelled, journey id =" + details.journeyId);
                },
              },
            });
          })
          .catch(error => {
            alert(error);
          });
      } catch (error) {
        alert(error);
      }
    </script>
  </body>
</html>
